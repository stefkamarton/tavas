<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #backgroundCanvas {
    background-image: url('nike.jpg');
    background-position-x: center;
    background-position-y: bottom;
    background-repeat: no-repeat;
    background-attachment: scroll;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    position: absolute;
    width: 800px;
    height: 800px;
    left: 0px;
    top: 0px;
    -webkit-user-select: none;
    background-color:rgb(29, 110, 110);
    cursor: default;
  }
  </style>
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.22/fabric.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 
  <div>
    <button onclick="Addpolygon()">Add Polygon Points</button>
    <button onclick="done()">Create Polygon</button>
</div>
  <div style="position:relative">
      <canvas id="canvas" width="800px" height="800px" style="z-index:10;background-color:transparent;"></canvas>
      <div id="backgroundCanvas" style="width:400px;height:400px">
        <img src="cica.jpg" alt="" id="cica">
      </div>
  </div>
  <script src="polygon-draw.js"></script>

</html>
